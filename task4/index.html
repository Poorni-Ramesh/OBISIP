<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style4.css">
    
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>User Login</h1>
            <div class="group">
                <label for="">EmailId:</label>
                <input type="text" placeholder="Enter the Email" id="username" name="username">
                 <div id="error"></div>
            </div>

            <div class="group">
                <label for="">Password:</label>
                <input type="password" placeholder="Enter the password" id="pswd" name="pswd">
                 <div id="error"></div>
            </div>
            <button class="loginBtn">Login</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
